[versions]
agp = "8.10.0"
kotlin = "2.1.20"
ksp = "2.1.20-1.0.32"
coroutines = "1.10.2"
core-ktx = "1.16.0"
lifecycle = "2.8.7"
hilt = "2.54"
room = "2.7.1"
navigation-compose = "2.9.0"
activity-compose = "1.10.1"
compose-bom = "2025.05.00"
maps = "6.4.4"
play-services-maps = "19.0.0"
timber = "5.0.1"
paging = "3.3.6"
paging-compose = "3.3.6"
